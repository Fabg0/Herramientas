<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dulces Tentaciones - Blog de Postres</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/login.js"></script>
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <h1>🍰 Dulces Tentaciones</h1>
            <p class="subtitle">Inicia sesión para acceder a tu cuenta</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" required>
                    <span class="input-icon">📧</span>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" required>
                    <span class="input-icon password-toggle" onclick="togglePassword()">👁️</span>
                </div>
            </div>

            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Recordarme</label>
                </div>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="login-btn">Iniciar Sesión</button>

            <div class="divider">
                <span>o continúa con</span>
            </div>

            <div class="social-login">
                <a href="#" class="social-btn" onclick="socialLogin('Google')">
                    <span>🔴</span> Google
                </a>
                <a href="#" class="social-btn" onclick="socialLogin('Facebook')">
                    <span>🔵</span> Facebook
                </a>
            </div>

            <div class="register-link">
                ¿No tienes una cuenta? <a href="#" onclick="showRegisterForm()">Regístrate aquí</a>
            </div>
        </form>
    </div>

    
</body>
</html>
